<div class="login-container">
  <h5 class="login-title">Login Here</h5>
  <form
    action=""
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    autocomplete="off"
    novalidate
  >
    <div class="form-group">
      <label for="">Email Address</label>
      <input
        type="text"
        placeholder="Email Address"
        class="form-control"
        formControlName="email"
        [class]="{
          invalid:
            loginForm.get('email')?.hasError('required') &&
            loginForm.get('email')?.touched,
          valid: loginForm.get('email')?.valid
        }"
      />
      @if (loginForm.get('email')?.hasError('required') &&
      loginForm.get('email')?.touched) {
      <span class="form-error">Email Address is required.</span>
      }
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input
        type="password"
        placeholder="Password"
        class="form-control"
        formControlName="password"
        [class]="{
          invalid:
            loginForm.get('password')?.hasError('required') &&
            loginForm.get('password')?.touched,
          valid: loginForm.get('password')?.valid
        }"
      />
      @if (loginForm.get('password')?.hasError('required') &&
      loginForm.get('password')?.touched) {
      <span class="form-error">Password is required.</span>
      }
    </div>
    <button type="submit" class="btn button-submit">Submit</button>
  </form>
  <button type="button" class="btn button-signup" (click)="navigateToSignup()">
    Sign-up
  </button>
</div>
